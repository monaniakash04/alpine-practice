<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./dependencies/cdn.min.js"></script>
  </head>
  <body>
    <div
      class="flex flex-col grid justify-center mt-5 gap-3"
      x-data="loadData()"
    >
      <template x-for="fruit in fruitsData">
        <div
          x-text="fruit"
          class="border-2 border-blue-500 px-4 py-2 rounded-md text-xl font-sans"
        ></div>
      </template>
    </div>
    <script>
      function loadData() {
        return {
          fruitsData: ["Apple", "Banana", "Orange", "Guavava"],
        };
      }
    </script>
  </body>
</html>
