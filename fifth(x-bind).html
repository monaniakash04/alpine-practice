    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./dependencies/cdn.min.js"></script>
  </head>
  <body>
    <div
      class="flex flex-col grid justify-center mt-5 gap-3"
      x-data="loadData()"
    >

        type="button"

        class="px-4 cursor-pointer py-2 bg-blue-500 text-white font-semibold rounded-md duration-300 hover:bg-blue-600"
        x-text="btnText"
      ></button>
      <div
        class="bg-red-500 duration-1000 text-white"
        x-bind:class="isIncrese?'w-[280px]':'w-[0px]'"
      >
        ..
      </div>
    </div>

      function loadData() {
        return {
          isIncrese: false,
          btnText: "Click Start To Increase The Width",
          isOpen: function () {
            return this.open;
          },

            this.isIncrese = !this.isIncrese;
          },
          toggleBtn: function () {
            this.toggle();
            this.btnText =
              this.isIncrase == true
                ? "The Width Of Container is Increse"

        };
      }
    </script>
  </body>
</html>
