<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./dependencies/cdn.min.js"></script>
  </head>
  <body>
    <div x-data></div>
    <button
      x-data
      class="px-4 py-1 border-2 border-blue-500"
      @click="$el.innerHTML='Click'"
    >
      CLICK TO SHOW ONLY 'CLICK'
    </button>

    <button
      x-data
      class="px-4 py-1 border-2 border-blue-500"
      @click="$store.open=!store.open"
    >
      Clcik
    </button>
    <div x-data x-show="$store.open">as</div>
  </body>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.store("open", true);
    });
  </script>
</html>
