<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./dependencies/cdn.min.js"></script>
  </head>
  <body>
    <div x-data="{open:true}">
      <h1>Hello</h1>
      <button
        @click="open=!open"
        class="px-3 py-1 border-blue-500 border flex justify-center items-center"
      >
        Click
      </button>
      <template x-teleport="#helo">
        <div
          class="px-3 py-1 border-blue-500 border flex justify-center items-center"
          x-show="open"
        >
          Things
        </div>
      </template>

      <div>Hello2</div>
      <div id="helo">Hello2</div>
    </div>
  </body>
</html>
